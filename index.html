<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Tembak Balon</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #87CEFA;
      font-family: sans-serif;
    }
    #gameArea {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    .balon {
      width: 50px;
      height: 70px;
      background-color: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      cursor: pointer;
    }
    #skor {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      background: white;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="skor">Skor: 0</div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const skorEl = document.getElementById("skor");
    let skor = 0;

    function buatBalon() {
      const balon = document.createElement("div");
      balon.classList.add("balon");

      const posisiKiri = Math.random() * (window.innerWidth - 50);
      balon.style.left = posisiKiri + "px";
      balon.style.bottom = "0px";

      gameArea.appendChild(balon);

      let naik = 0;
      const gerak = setInterval(() => {
        naik += 2;
        balon.style.bottom = naik + "px";
        if (naik > window.innerHeight) {
          clearInterval(gerak);
          balon.remove();
        }
      }, 10);

      balon.onclick = () => {
        clearInterval(gerak);
        balon.remove();
        skor += 1;
        skorEl.textContent = "Skor: " + skor;
      };
    }

    setInterval(buatBalon, 1000); // 1 balon setiap detik
  </script>
</body>
</html>
